        <mat-icon>login</mat-icon>
        <span>Login</span>
    </a>

    </a>
    <a mat-list-item routerLink="/signup" (click)="close()">
        <mat-icon>app_registration</mat-icon>

    </a>
    <a mat-list-item routerLink="/home" (click)="close()">
        <mat-icon>home_icon</mat-icon>
        <span>Home</span>
    </a>
    <a mat-list-item routerLink="/messages" (click)="close()">
        <mat-icon>send</mat-icon>
        <span>Messages</span>
    </a>
    <a mat-list-item routerLink="/profile" (click)="close()">
